main: phonon.xc.XCPlugin
name: xc
version: 0.0.4
api-version: 1.16
softdepend: [kotlin, WorldGuard]
commands:
  xc:
    description: xc
    aliases: []
    permission: xc.command
    usage: /xc help
  aimdownsights:
    description: Toggles gun aim down sights
    aliases: [ads]
    permission: xc.ads
    usage: /ads off
  inspect:
    description: Inspect Menu
    aliases: [guninspect]
    permission: xc.inspect
    usage: /inspect menu
permissions:
  xc.admin:
    description: Allow xc admin commands
    default: op